name: Deploy To Environment

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - staging
          - production
      tag_version:
        description: 'Tag'
        required: true

jobs:
  map:
  runs-on: ubuntu-latest
    name: Get env vars for ${{ inputs.env }} environment
    outputs:
      ENVIRONMENT_VARIABLES: ${{ steps.selection.outputs.environment }}
    steps:
      - id: selection
        name: Choose environment variables group
        run: >-
          if [ ${{ inputs.env }} = 'qa' ]; then \
            echo "ENVIRONMENT_VARIABLES=prd-qa" >> $GITHUB_OUTPUT
          elif  [ ${{ inputs.env }} = 'staging' ]
            echo "ENVIRONMENT_VARIABLES=prd-staging" >> $GITHUB_OUTPUT
          elif  [ ${{ inputs.env }} = 'production' ]
            echo "ENVIRONMENT_VARIABLES=prd-prd" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT_VARIABLES=dev-dev" >> $GITHUB_OUTPUT
          fi
  deploy:
    name: Deploy ${{ inputs.tag_version }} to ${{ inputs.env }}
    needs: map
    runs-on: ubuntu-latest
    environment: ${{ needs.map.outputs.ENVIRONMENT_VARIABLES }}
    env:
      LOWERCASE_REPO: ''
    steps:
      - name: Get variables
        run: |
          echo "LOWERCASE_REPO=$(echo ${{ github.event.repository.name }} | tr [A-Z] [a-z])" >> $GITHUB_ENV
      - name: Generate Docker Metadata
        run: echo Docker Metadata
      - name: Login to LIGHT AWS ECR
        run: echo Logging in to AWS ECR
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_version }}
          fetch-depth: 0
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/Iron
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - name: Install Node.js dependencies
        run: yarn install --immutable
      - name: Build Process
        run: yarn build
      - name: Push docker images
        run: |
          echo Pushing docker images....
          echo Environment: ${{ env.environment }}
          echo Tag: ${{ inputs.tag_version }}
